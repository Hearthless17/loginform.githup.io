<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container input[type="text"], .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .social-buttons a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            width: 48%;
            text-align: center;
        }
        .facebook {
            background-color: #3b5998;
        }
        .gmail {
            background-color: #db4437;
        }
        .github {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p style="text-align:center; margin: 10px 0;">or</p>
        <div class="social-buttons">
            <a href="#" class="facebook">Connect with Facebook</a>
            <a href="#" class="gmail">Connect with Gmail</a>
            <a href="#" class="github">Connect with GitHub</a>
        </div>
        <p style="text-align:center; margin-top: 20px;">Don't have an account? <a href="#">Register</a></p>
    </div>
</body>
</html>
